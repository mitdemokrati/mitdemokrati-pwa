    <meta http-equiv="Referrer-Policy" content="no-referrer" />

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1e90ff" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <meta name="author" content="Andreas Goodstein" />
    <meta
      name="description"
      content="Se hvad dine politikere stemmer i Folketinget"
    />
    <meta
      name="keywords"
      content="christiansborg, danmark, demokrati, folketinget, gennemsigtighed, politik, politikere, stemmer"
    />

    <meta property="og:title" content="MitDemokrati" />
    <meta property="og:url" content="https://mitdemokrati.com" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="da" />

      property="og:description"
      content="Se hvad dine politikere stemmer i Folketinget."
    />
    <meta property="og:image" content="./assets/about/screenshot.png" />

    <title>MitDemokrati</title>

    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/icon-180.png" />
    <link rel="apple-touch-startup-image" href="./assets/icon-180.png" />

    <link rel="preconnect" href="https://oda.ft.dk/api/" crossorigin />

    <style>
      body {
        align-items: center;
        box-sizing: border-box;
        display: flex;
        flex-flow: column;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        margin: 0;
        min-height: 100vh;
        overflow: hidden;
        overscroll-behavior: none;
        word-break: break-word;
        width: 100%;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
        text-overflow: ellipsis;
      }

      a,
      a:active,
      a:focus,
      a:hover {
        text-decoration: none;
        color: black;
      }

      h1 {
        margin: 0;
      }

      header {
        box-shadow: 0 0 4px 0 rgba(0, 0, 0, 0.5);
        box-sizing: border-box;
        width: 100%;
        z-index: 1;
      }

      header > .title {
        margin: 0 auto;
        max-width: 1024px;
        padding-left: 0.5rem;
      }

      @media screen and (min-width: 1024px) {
        header > .title {
          padding-left: 1rem;
        }
      }

      main {
        align-items: center;
        display: flex;
        flex-direction: column;
        min-height: calc(100vh - 39px);
        width: 100%;
      }

      .mitdemokrati-pwa {
        align-items: center;
        display: flex;
        flex-direction: column;
        max-width: 1024px;
        text-align: center;
        width: 100%;
      }

      .mitdemokrati-pwa > img {
        padding: 20vh 0 0 25px;
      }

      .loading {
        animation: spin 2s linear infinite;
        border: 4px solid #f3f3f3; /* Light grey */
        border-top: 4px solid #3498db; /* Blue */
        border-radius: 50%;
        width: 32px;
        height: 32px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="title">
        <h1>Mit Demokrati</h1>
      </div>
    </header>

    <main>
      <div class="mitdemokrati-pwa">
        <img
          src="./assets/splash.png"
          alt="mitdemokrati logo"
          height="200"
          width="200"
        />

        <p>Se hvad dine politikere stemmer i Folketinget</p>

        <div class="loading"></div>
      </div>
    </main>

    <script defer async src="./index.ts"></script>
  </body>
</html>
