<!DOCTYPE html>
<html lang="da">
  <head>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' https://www.ft.dk/; connect-src 'self' ws: wss: https://oda.ft.dk/api/;"
    />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="Referrer-Policy" content="no-referrer" />

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="author" content="Andreas Goodstein" />
    <meta
      name="description"
      content="Se hvad dine politikere stemmer i Folketinget"
    />
    <meta
      name="keywords"
      content="christiansborg, danmark, demokrati, folketinget, gennemsigtighed, politik, politikere, stemmer"
    />

    <title>MitDemokrati</title>

    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />

    <link rel="preconnect" href="https://oda.ft.dk/api/" crossorigin />

    <style>
      body {
        align-items: center;
        box-sizing: border-box;
        display: flex;
        flex-flow: column;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        margin: 0;
        min-height: 100vh;
        word-break: break-word;
        width: 100%;
      }

      a,
      a:active,
      a:focus,
      a:hover {
        text-decoration: none;
        color: black;
      }

      h1 {
        margin: 0;
      }

      header {
        box-shadow: 0 0 4px 0 rgba(0, 0, 0, 0.5);
        text-align: center;
        width: 100%;
        z-index: 1;
      }

      main {
        align-items: center;
        display: flex;
        flex-direction: column;
        min-height: calc(100vh - 39px);
        width: 100%;
      }

      .mitdemokrati-pwa {
        align-items: center;
        display: flex;
        flex-direction: column;
        max-width: 1024px;
        text-align: center;
        width: 100%;
      }

      .mitdemokrati-pwa > img {
        padding: 20vh 0 0 25px;
      }

      .loading {
        animation: spin 2s linear infinite;
        border: 4px solid #f3f3f3; /* Light grey */
        border-top: 4px solid #3498db; /* Blue */
        border-radius: 50%;
        width: 32px;
        height: 32px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Mit Demokrati</h1>
    </header>

    <main>
      <div class="mitdemokrati-pwa">
        <img
          src="./assets/splash.png"
          alt="mitdemokrati logo"
          height="200"
          width="200"
        />

        <p>Se hvad dine politikere stemmer i Folketinget</p>

        <div class="loading"></div>
      </div>
    </main>

    <script defer async src="./index.ts"></script>
  </body>
</html>
