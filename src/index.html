<!DOCTYPE html>
<html lang="da">
  <head>
    <title>MitDemokrati</title>

    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; style-src 'self' 'unsafe-inline'; connect-src 'self' ws: wss: https://oda.ft.dk/api/;"
    />

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="author" content="Andreas Goodstein" />
    <meta
      name="description"
      content="Se hvad dine politikere stemmer i Folketinget"
    />

    <style>
      body {
        align-items: center;
        box-sizing: border-box;
        display: flex;
        flex-flow: column;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        margin: 0;
        min-height: 100vh;
        width: 100%;
      }

      h1 {
        margin: 0;
        padding: 0.5rem;
      }

      .mitdemokrati-pwa {
        align-items: center;
        display: flex;
        flex-direction: column;
        max-width: 1024px;
        text-align: center;
        width: 100%;
      }

      .loading {
        animation: spin 2s linear infinite;
        border: 4px solid #f3f3f3; /* Light grey */
        border-top: 4px solid #3498db; /* Blue */
        border-radius: 50%;
        width: 32px;
        height: 32px;
      }

      .splash {
        margin-top: 30vh;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <h1>Mit Demokrati</h1>

    <main class="mitdemokrati-pwa">
      <span class="splash"></span>
      <p>Se hvad dine politikere stemmer i Folketinget</p>
      <div class="loading"></div>
    </main>

    <script defer src="./index.ts"></script>
  </body>
</html>
